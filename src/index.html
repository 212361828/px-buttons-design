<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset=utf8>
    <title>Buttons</title>
    <link rel=stylesheet href=css/style.css>
  </head>
  <body>
    <section class="viewport" role=region>
      <h1>Buttons</h1>
      <h2>Small</h2>
      <figure class="code ml0">
        <code>
          &lt;button class="btn btn--small btn--primary"&gt;&hellip;&lt;/button&gt;
          <br>
          &lt;button class="btn btn--small"&gt;&hellip;&lt;/button&gt;
          <br>
          &lt;button class="btn btn--small btn--tertiary"&gt;&hellip;&lt;/button&gt;
          <br>
          &lt;button class="btn btn--small btn--disabled"&gt;&hellip;&lt;/button&gt;
        </code>
      </figure>
      <div class="flex mb++">
        <button class="btn btn--small btn--primary">Primary</button>
        <button class="btn btn--small">Default</button>
        <button class="btn btn--small btn--tertiary">Tertiary</button>
        <button class="btn btn--small btn--disabled" disabled>Disabled</button>
      </div>
      <h2>Regular</h2>
      <figure class="code ml0">
        <code>
          &lt;button class="btn btn--primary"&gt;&hellip;&lt;/button&gt;
          <br>
          &lt;button class="btn"&gt;&hellip;&lt;/button&gt;
          <br>
          &lt;button class="btn btn--tertiary"&gt;&hellip;&lt;/button&gt;
          <br>
          &lt;button class="btn btn--disabled"&gt;&hellip;&lt;/button&gt;
          <br>
          &lt;button class="btn btn--tertiary btn--icon"&gt;
          <br>
          &nbsp;&nbsp;&lt;i class="fa fa-&hellip;"&gt;&lt;/i&gt;
          <br>
          &lt;/button&gt;
          <br>
          &lt;button class="btn btn--tertiary btn--icon"&gt;
          <br>
          &nbsp;&nbsp;&lt;i class="fa fa-&hellip;"&gt;&lt;/i&gt;
          <br>
          &lt;/button&gt;
          <br>
          &lt;button class="btn btn--disabled btn--icon"&gt;
          <br>
          &nbsp;&nbsp;&lt;i class="fa fa-&hellip;"&gt;&lt;/i&gt;
          <br>
          &lt;/button&gt;
        </code>
      </figure>
      <div class="flex mb++">
        <button class="btn btn--primary">Primary</button>
        <button class="btn">Default</button>
        <button class="btn btn--tertiary">Tertiary</button>
        <button class="btn btn--disabled" disabled>Disabled</button>
        <button class="btn btn--tertiary btn--icon">
          <i class="fa fa-angle-down"></i>
        </button>
        <button class="btn btn--tertiary btn--icon">
          <i class="fa fa-area-chart"></i>
        </button>
        <button class="btn btn--disabled btn--icon" disabled>
          <i class="fa fa-area-chart"></i>
        </button>
      </div>
      <h2>Large</h2>
      <figure class="code ml0">
        <code>
          &lt;button class="btn btn--large btn--primary"&gt;&hellip;&lt;/button&gt;
          <br>
          &lt;button class="btn btn--large"&gt;&hellip;&lt;/button&gt;
          <br>
          &lt;button class="btn btn--large btn--tertiary"&gt;&hellip;&lt;/button&gt;
          <br>
          &lt;button class="btn btn--large btn--disabled"&gt;&hellip;&lt;/button&gt;
          <br>
          &lt;button class="btn btn--large btn--tertiary btn--icon"&gt;
          <br>
          &nbsp;&nbsp;&lt;i class="fa fa-&hellip;"&gt;&lt;/i&gt;
          <br>
          &lt;/button&gt;
          <br>
          &lt;button class="btn btn--large btn--tertiary btn--icon"&gt;
          <br>
          &nbsp;&nbsp;&lt;i class="fa fa-&hellip;"&gt;&lt;/i&gt;
          <br>
          &lt;/button&gt;
          <br>
          &lt;button class="btn btn--large btn--disabled btn--icon"&gt;
          <br>
          &nbsp;&nbsp;&lt;i class="fa fa-&hellip;"&gt;&lt;/i&gt;
          <br>
          &lt;/button&gt;
        </code>
      </figure>
      <div class="flex mb++">
        <button class="btn btn--large btn--primary">Primary</button>
        <button class="btn btn--large">Default</button>
        <button class="btn btn--large btn--tertiary">Tertiary</button>
        <button class="btn btn--large btn--disabled" disabled>Disabled</button>
        <button class="btn btn--large btn--tertiary btn--icon">
          <i class="fa fa-angle-down"></i>
        </button>
        <button class="btn btn--large btn--tertiary btn--icon">
          <i class="fa fa-area-chart"></i>
        </button>
        <button class="btn btn--large btn--disabled btn--icon" disabled>
          <i class="fa fa-area-chart"></i>
        </button>
      </div>
      <h2>Call to Action</h2>
      <figure class="code ml0">
        <code>
          &lt;button class="btn btn--cta btn--primary"&gt;&hellip;&lt;/button&gt;
          <br>
          &lt;button class="btn btn--cta"&gt;&hellip;&lt;/button&gt;
          <br>
          &lt;button class="btn btn--cta btn--tertiary"&gt;&hellip;&lt;/button&gt;
          <br>
          &lt;button class="btn btn--cta btn--disabled"&gt;&hellip;&lt;/button&gt;
          <br>
          &lt;button class="btn btn--cta btn--tertiary btn--icon"&gt;
          <br>
          &nbsp;&nbsp;&lt;i class="fa fa-&hellip;"&gt;&lt;/i&gt;
          <br>
          &lt;/button&gt;
          <br>
          &lt;button class="btn btn--cta btn--tertiary btn--icon"&gt;
          <br>
          &nbsp;&nbsp;&lt;i class="fa fa-&hellip;"&gt;&lt;/i&gt;
          <br>
          &lt;/button&gt;
          <br>
          &lt;button class="btn btn--cta btn--disabled btn--icon"&gt;
          <br>
          &nbsp;&nbsp;&lt;i class="fa fa-&hellip;"&gt;&lt;/i&gt;
          <br>
          &lt;/button&gt;
        </code>
      </figure>
      <div class="flex mb++">
        <button class="btn btn--cta btn--primary">Primary</button>
        <button class="btn btn--cta">Default</button>
        <button class="btn btn--cta btn--tertiary">Tertiary</button>
        <button class="btn btn--cta btn--disabled" disabled>Disabled</button>
        <button class="btn btn--cta btn--tertiary btn--icon">
          <i class="fa fa-angle-down"></i>
        </button>
        <button class="btn btn--cta btn--tertiary btn--icon">
          <i class="fa fa-area-chart"></i>
        </button>
        <button class="btn btn--cta btn--disabled btn--icon">
          <i class="fa fa-area-chart"></i>
        </button>
      </div>
    </section>
  </body>
</html>
