<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Buttons</title>
    <link rel=stylesheet href=css/style.css>
  </head>
  <body>
    <section class="viewport" role=region>
      <h1>Buttons</h1>
      <h2>Small</h2>
      <figure class="code mh0 mb+">
        <code>
          &lt;button class="btn btn--small btn--primary"&gt;&hellip;&lt;/button&gt;
          <br>
          &lt;button class="btn btn--small"&gt;&hellip;&lt;/button&gt;
          <br>
          &lt;button class="btn btn--small btn--tertiary"&gt;&hellip;&lt;/button&gt;
          <br>
          &lt;button class="btn btn--small btn--disabled"&gt;&hellip;&lt;/button&gt;
        </code>
      </figure>
      <div class="flex flex--wrap mb+">
        <button class="btn btn--small btn--primary mb+" type=button>Primary</button>
        <button class="btn btn--small mb+" type=button>Default</button>
        <button class="btn btn--small btn--tertiary mb+" type=button>Tertiary</button>
        <button class="btn btn--small btn--disabled mb+" disabled type=button>Disabled</button>
      </div>
      <h2>Regular</h2>
      <figure class="code mh0 mb+">
        <code>
          &lt;button class="btn btn--primary"&gt;&hellip;&lt;/button&gt;
          <br>
          &lt;button class="btn"&gt;&hellip;&lt;/button&gt;
          <br>
          &lt;button class="btn btn--tertiary"&gt;&hellip;&lt;/button&gt;
          <br>
          &lt;button class="btn btn--disabled"&gt;&hellip;&lt;/button&gt;
          <br>
          &lt;button class="btn btn--tertiary btn--icon"&gt;
          <br>
          &nbsp;&nbsp;&lt;i class="fa fa-&hellip;"&gt;&lt;/i&gt;
          <br>
          &lt;/button&gt;
          <br>
          &lt;button class="btn btn--tertiary btn--icon"&gt;
          <br>
          &nbsp;&nbsp;&lt;i class="fa fa-&hellip;"&gt;&lt;/i&gt;
          <br>
          &lt;/button&gt;
          <br>
          &lt;button class="btn btn--disabled btn--icon"&gt;
          <br>
          &nbsp;&nbsp;&lt;i class="fa fa-&hellip;"&gt;&lt;/i&gt;
          <br>
          &lt;/button&gt;
        </code>
      </figure>
      <div class="flex flex--wrap mb+">
        <button class="btn btn--primary mb+" type=button>Primary</button>
        <button class="btn mb+" type=button>Default</button>
        <button class="btn btn--tertiary mb+" type=button>Tertiary</button>
        <button class="btn btn--disabled mb+" disabled type=button>Disabled</button>
        <button class="btn btn--tertiary btn--icon mb+" type=button>
          <i class="fa fa-angle-down"></i>
        </button>
        <button class="btn btn--tertiary btn--icon mb+" type=button>
          <i class="fa fa-area-chart"></i>
        </button>
        <button class="btn btn--disabled btn--icon mb+" disabled type=button>
          <i class="fa fa-area-chart"></i>
        </button>
      </div>
      <h2>Large</h2>
      <figure class="code mh0 mb+">
        <code>
          &lt;button class="btn btn--large btn--primary"&gt;&hellip;&lt;/button&gt;
          <br>
          &lt;button class="btn btn--large"&gt;&hellip;&lt;/button&gt;
          <br>
          &lt;button class="btn btn--large btn--tertiary"&gt;&hellip;&lt;/button&gt;
          <br>
          &lt;button class="btn btn--large btn--disabled"&gt;&hellip;&lt;/button&gt;
          <br>
          &lt;button class="btn btn--large btn--tertiary btn--icon"&gt;
          <br>
          &nbsp;&nbsp;&lt;i class="fa fa-&hellip;"&gt;&lt;/i&gt;
          <br>
          &lt;/button&gt;
          <br>
          &lt;button class="btn btn--large btn--tertiary btn--icon"&gt;
          <br>
          &nbsp;&nbsp;&lt;i class="fa fa-&hellip;"&gt;&lt;/i&gt;
          <br>
          &lt;/button&gt;
          <br>
          &lt;button class="btn btn--large btn--disabled btn--icon"&gt;
          <br>
          &nbsp;&nbsp;&lt;i class="fa fa-&hellip;"&gt;&lt;/i&gt;
          <br>
          &lt;/button&gt;
        </code>
      </figure>
      <div class="flex flex--wrap mb+">
        <button class="btn btn--large btn--primary mb+" type=button>Primary</button>
        <button class="btn btn--large mb+" type=button>Default</button>
        <button class="btn btn--large btn--tertiary mb+" type=button>Tertiary</button>
        <button class="btn btn--large btn--disabled mb+" disabled type=button>Disabled</button>
        <button class="btn btn--large btn--tertiary btn--icon mb+" type=button>
          <i class="fa fa-angle-down"></i>
        </button>
        <button class="btn btn--large btn--tertiary btn--icon mb+" type=button>
          <i class="fa fa-area-chart"></i>
        </button>
        <button class="btn btn--large btn--disabled btn--icon mb+" disabled type=button>
          <i class="fa fa-area-chart"></i>
        </button>
      </div>
      <h2>Huge</h2>
      <figure class="code mh0 mb+">
        <code>
          &lt;button class="btn btn--huge btn--primary"&gt;&hellip;&lt;/button&gt;
          <br>
          &lt;button class="btn btn--huge"&gt;&hellip;&lt;/button&gt;
          <br>
          &lt;button class="btn btn--huge btn--tertiary"&gt;&hellip;&lt;/button&gt;
          <br>
          &lt;button class="btn btn--huge btn--disabled"&gt;&hellip;&lt;/button&gt;
          <br>
          &lt;button class="btn btn--huge btn--tertiary btn--icon"&gt;
          <br>
          &nbsp;&nbsp;&lt;i class="fa fa-&hellip;"&gt;&lt;/i&gt;
          <br>
          &lt;/button&gt;
          <br>
          &lt;button class="btn btn--huge btn--tertiary btn--icon"&gt;
          <br>
          &nbsp;&nbsp;&lt;i class="fa fa-&hellip;"&gt;&lt;/i&gt;
          <br>
          &lt;/button&gt;
          <br>
          &lt;button class="btn btn--huge btn--disabled btn--icon"&gt;
          <br>
          &nbsp;&nbsp;&lt;i class="fa fa-&hellip;"&gt;&lt;/i&gt;
          <br>
          &lt;/button&gt;
        </code>
      </figure>
      <div class="flex flex--wrap mb+">
        <button class="btn btn--huge btn--primary mb+" type=button>Primary</button>
        <button class="btn btn--huge mb+" type=button>Default</button>
        <button class="btn btn--huge btn--tertiary mb+" type=button>Tertiary</button>
        <button class="btn btn--huge btn--disabled mb+" disabled type=button>Disabled</button>
        <button class="btn btn--huge btn--tertiary btn--icon mb+" type=button>
          <i class="fa fa-angle-down"></i>
        </button>
        <button class="btn btn--huge btn--tertiary btn--icon mb+" type=button>
          <i class="fa fa-area-chart"></i>
        </button>
        <button class="btn btn--huge btn--disabled btn--icon mb+" type=button>
          <i class="fa fa-area-chart"></i>
        </button>
      </div>
      <h2>Button with Text &#38; Icon</h2>
      <figure class="code mh0 mb+">
        <code>
          &lt;button class=btn&gt;
          <br>
          &nbsp;&nbsp;&lt;i class="fa fa-&hellip; mr--"&gt;&lt;/i&gt;
          <br>
          &nbsp;&nbsp;&hellip;
          <br>
          &lt;/button&gt;
        </code>
      </figure>
      <div class=mb++>
        <button class=btn type=button>
          <i class="fa fa-gear mr--"></i>
          Cancel
        </button>
      </div>
      <h2>Icon as Button</h2>
      <figure class="code mh0 mb+">
        <code>
          &lt;button class="btn btn--bare"&gt;
          <br>
          &nbsp;&nbsp;&lt;i class="fa fa-&hellip;"&gt;&lt;/i&gt;
          <br>
          &lt;/button&gt;
        </code>
      </figure>
      <div class=mb+>
        <button class="btn btn--bare mr mb+" type=button>
          <i class="fa fa-gear"></i>
        </button>
        <button class="btn btn--bare mr mb+" type=button>
          <i class="fa fa-refresh"></i>
        </button>
        <button class="btn btn--bare mr mb+" type=button>
          <i class="fa fa-arrows"></i>
        </button>
        <button class="btn btn--bare mr mb+" type=button>
          <i class="fa fa-external-link"></i>
        </button>
      </div>
    </section>
  </body>
</html>
